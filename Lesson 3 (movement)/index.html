<html>
    <head>
        <script src="./libraries\Image-Parser-master\Image-Parser-master\canvasStuff.js"></script>
        <script src="./libraries\Image-Parser-master\Image-Parser-master\getData.js"></script>
        <script src="./libraries\Image-Parser-master\Image-Parser-master\imageParser.js"></script>
        <img id="character" src="./libraries\playerSprites\all.png" width="0" height="0"/>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <style>
            #canvas {
                background-color: lightblue;
                height: 100%;
                width: 100%;
            }
        </style>
        <script src="movement.js"></script>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            var Character = function(x, y, direction) {
                this.x = 0;
                this.y = 0;
                this.direction = 10;
                this.update = function(){
                    ctx.drawImage(document.getElementById("character"), 1, this.direction, 60, 60, this.x, this.y, 40, 40); //img, (x, y) in img src, (width, height) taken out of img src, (x, y) of img in canvas, (width, height) of img in canvas
                }
            }
            var player = new Character()

            setInterval(function(){
                canvas.width=canvas.width
                player.update()
            }, 100)
        </script>
    </body>
</html>
